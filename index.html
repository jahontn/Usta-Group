<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USTA GROUP LTD</title>
    <style>
           body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #bfabab;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align content within the container */
        }
        .product {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center; /* Center align text within the product div */
        }
        .product h2 {
            margin-top: 0;
        }
        .product img {
            width: 300px; /* Set image width */
            height: 300px; /* Set image height */
            display: block;
            margin: 10px 0; /* Add some margin around images */
        }
        footer {
            background-color: #222;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .footer-container {
            padding: 20px;
        }
        .footer-item {
            margin: 10px 0;
        }
        figure {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        figure img {
            max-width: 50%; /* Adjust the width of the image */
            height: auto;
        }
        figcaption {
            font-style: italic;
            color: #555;
            text-align: left; /* Align text to the left */
            margin-left: 20px; /* Add space between the image and the caption */
            max-width: 50%; /* Adjust the width of the caption */
            padding: 10px; /* Add padding for better readability */
            line-height: 1.5; /* Increase line height for better readability */
        }
    </style>
</head>
<body>
    <header>
        <h1>USTA GROUP LTD.</h1>
        <p>Your one-stop shop for construction-grade gloves</p>
    </header>
    <div class="container">
        <div class="product">
            <h2>Construction-Grade Gloves</h2>
            <p>Our gloves are designed to provide superior protection and durability for all your construction needs.</p>
            <!-- Add images from S3 bucket here -->
            <figure>
                <img src="https://ustabisyor-web-page.s3.me-central-1.amazonaws.com/images/UstaGroupImages/sewing_gloves.jpg" alt="IMage sewing machines">
                <figcaption>A production line with multiple automated knitting machines used to sew gloves.
                            Each machine is equipped with spools of yarn, efficiently knitting the gloves 
                            to ensure uniformity and quality. Completed gloves are collected in baskets, 
                            ready for further processing or finishing. This setup enables high-speed production and consistent craftsmanship
                </figcaption>
            </figure>
            <figure>
                <img src="https://ustabisyor-web-page.s3.me-central-1.amazonaws.com/images/UstaGroupImages/conveyor_gloves.jpg" alt="Image 1 Description">
                <figcaption>Hand-shaped molds are cleaned and prepared</figcaption>
            </figure>
            <figure>
                <img src="https://ustabisyor-web-page.s3.me-central-1.amazonaws.com/images/UstaGroupImages/conveyor_gloves_7.jpg" alt="Image 2 Description">
                <figcaption>Image 2 Description</figcaption>
            </figure>
            <figure>
                <img src="https://ustabisyor-web-page.s3.me-central-1.amazonaws.com/images/UstaGroupImages/conveyor_gloves_10.jpg" alt="Image 3 Description">
                <figcaption>Image 3 Description</figcaption>
            </figure>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-item">
                <strong>Location:</strong> 123 Main Street, Anytown, USA
            </div>
            <div class="footer-item">
                <strong>Phone:</strong> (123) 456-7890
            </div>
            <div class="footer-item">
                <strong>Work Hours:</strong> Mon-Fri, 9 AM - 5 PM
            </div>
        </div>
    </footer>
</body>
</html>
