<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USTA GROUP LTD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            text-align: center; /* Center align content within the container */
        }
        .product {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product h2 {
            margin-top: 0;
        }
        .product img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto; /* Center align images */
        }
        footer {
            background-color: #222;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .footer-container {
            padding: 20px;
        }
        .footer-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>USTA GROUP LTD.</h1>
        <p>Your one-stop shop for construction-grade gloves</p>
    </header>
    <div class="container">
        <div class="product">
            <h2>Construction-Grade Gloves</h2>
            <p>Our gloves are designed to provide superior protection and durability for all your construction needs.</p>
            <!-- Add images from S3 bucket here -->
            <img src="https://ustabisyor-web-page.s3.me-central-1.amazonaws.com/images/UstaGroupImages/conveyor_gloves.jpg" alt="Image 1 Description">
            <img src="https://ustabisyor-web-page.s3.me-central-1.amazonaws.com/images/UstaGroupImages/conveyor_gloves_7.jpg" alt="Image 2 Description">

        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-item">
                <strong>Location:</strong> 123 Main Street, Anytown, USA
            </div>
            <div class="footer-item">
                <strong>Phone:</strong> (123) 456-7890
            </div>
            <div class="footer-item">
                <strong>Work Hours:</strong> Mon-Fri, 9 AM - 5 PM
            </div>
        </div>
    </footer>
